<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>

    <style>
        table {
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr style="text-align: right;">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <br/>
        <section>
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="3">4</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <br/>
        <section>
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td style="text-align: center;" rowspan="3">3</td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="2">4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
            </table>
        </section>
    </main>
</body>
</html>
